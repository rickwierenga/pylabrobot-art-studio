<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyLabRobot Art Studio Dashboard</title>

    <link rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="/static/dashboard.css" />
  </head>
  <body>
    <main>
      <h1>PyLabRobot Art Studio Dashboard</h1>

      <h2>Current task</h2>

      <div id="current-task"></div>

      <h2>Queued tasks</h2>

      <table>
        <thead>
          <tr>
            <th>Minidraw</th>
            <th>Task</th>
            <th>Author</th>
            <th>Status</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dashboard-table"></tbody>
      </table>

      <h2>Task history</h2>
      <table>
        <thead>
          <tr>
            <th>Minidraw</th>
            <th>Task</th>
            <th>Status</th>
            <th>Author</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="history-table"></tbody>
      </table>
    </main>
    <script src="/static/main.js"></script>
    <script src="/static/dashboard.js"></script>
  </body>
</html>
